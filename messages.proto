syntax = "proto3";


message Blockmsg {
  int32 protocl_version = 1;
  int32 network_id = 2;
  int32 total_difficulty = 3;
  string last_block_hash = 4;
  int32 last_block_num = 5;
  string gen_block_hash = 6;
}

